<div style="background-color: #fff; color: #fca3b7;" class="navbar" role="navigation" style="margin-bottom:0; border-bottom: 1px solid">
    <div class="container-fluid">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar" style="background-color: #fca3b7;"></span>
            <span class="icon-bar" style="background-color: #fca3b7;"></span>
            <span class="icon-bar" style="background-color: #fca3b7;"></span>
        </button>
        <a href="/" class="navbar-brand" style="color: #fca3b7;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='#fca3b7'">ReadPress</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_authenticated %}
                <li><a href="{{url_for('main.new_blog')}}" style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'">New Blog</a></li>
                <li class="dropdown"><a style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">{{current_user.username| capitalize}} <span class="caret"></span></a>
                    
                </li>
                <li><a style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'" href="{{url_for('auth.logout')}}">Sign out</a></li>
                {% else %}
                <li><a style="color: #372e5f;" onmouseover="this.style.borderBottom='thick solid #372e5f'" onmouseout="this.style.borderBottom='none'" href="{{url_for('auth.login')}}">Login</a></li>
            </ul>
            {% endif %}
        </div>
    </div>
</div>
